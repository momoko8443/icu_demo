<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"> -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
        <title>ICU Demo</title>


        <!-- Prettify Code -->

        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>


        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/demo_icu.js"></script>
        <style>
            html body{
                width: 100%;
                height: 100%;
            }
            #container {
                width: 100%;
                height: 100%;
            }
            #demoContainer{
                width: 100%;
                height: 100%;
            }

            #callerVideo{
                width: 100%;
                height: 100%;
            }
            #videos{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body onload="connect();">
        <!--hide-->
        <div id="container">
                <!--show-->
                <div id="demoContainer">
                    <div id="connectControls">
                        <div id="iam">视频加载中...</div>
                        <div id="otherClients"></div>
                        <button onclick="fullScreen();">full screen</button>
                    </div>
                    <div id="videos" style="position: absolute;">
                        <video autoplay="autoplay" playsinline="playsinline" style="z-index: 99; position:absolute;top: 50px;left: 0px; width: 320px;height: 240px;" id="selfVideo" muted="muted" volume="0" ></video>
                        <div style="position: absolute;top: 50px;left: 0px">
                            <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
                        </div>
                        
                        <!-- each caller video needs to be in it's own div so it's close button can be positioned correctly -->
                    </div>
                </div>
            </div>
        </div>
        <!--show-->
    </body>
    <script>
        function fullScreen(){
            //document.documentElement.requestFullscreen();
            document.documentElement.webkitRequestFullScreen();
            //window.open ("demo_icu.html", "隐藏", "height=300, width=400, top=200,left=200 toolbar =no, menubar=no, scrollbars=no, resizable=no, location=no, status=no");
        }
    </script>
</html>
