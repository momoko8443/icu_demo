<uku-component>
        <template>
            <div style="height: 100%;">
                <div class="center">
                    <div id="bg"></div>
                    <div class="center">
                        <form class="pure-form">
                            <fieldset>
                                <legend>终端名</legend>
                                <h4>{{cc.myPeer.alias}}</h4>
                            </fieldset>
                            <fieldset>
                                <legend>频道</legend>
                                <h4>{{ cc.myPeer.channel? cc.myPeer.channel.name : ''}}</h4>
                            </fieldset>
                            <fieldset>
                                <button type="button" class="pure-button pure-button-primary" style="margin-right: 50px" uku-onclick="cc.exit()">退出频道</a>
                                <button type="button" class="pure-button">取消</a>
                            </fieldset>
                        </form>
                    </div>
                </div> 
            </div>
        </template>
        <script>
            (function(ajax, jq){
                return function(uku){
                    this.myPeer = {};
                    Object.defineProperty(this, 'peer', {
                        set: function(value){
                            if(value){
                                this.myPeer = value;
                            }
                        }
                    });

                    this.exit = function(){
                        ajax.delete('/api/channels/'+ this.myPeer.channel.id + '/peers/' + this.myPeer.id)
                        .then(function(res){
                            localStorage.removeItem('peer');
                        })
                        .catch(function(err){
                            console.log(err);
                        });
                    };
                };
            })(axios, $);
        </script>
        <style>
            legend{
                color:#795548;
            }
            
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .button-xlarge {
                font-size: 125%;
            }
            #bg{
                width: 1000px;
                height: 400px;
                background-position:center;
                background-repeat: no-repeat;
                background-image: url("demos/images/icu/hospital.jpeg");
                -webkit-filter: blur(3px);
                filter: blur(3px);
            }
        </style>
    </uku-component>
