<uku-component>
        <template>
            <div style="height: 100%;">
                <div class="center">
                    <div id="bg"></div>
                    <h1>ICU视频探视系统</h1>
                    <h4>上海市第一人民医院松江分院</h4>
                    <button type="button" class="center pure-button pure-button-primary button-xlarge" uku-onclick="cc.enter()">进入</button>
                    <button type="button" uku-render="!cc.isFullScreen" class="pure-button pure-button-primary fullScreen" uku-onclick="cc.fullScreen()">全屏</button>
                    <button type="button"  class="pure-button pure-button-primary setting" uku-onclick="cc.setting()">设置</button>
                </div>             
            </div>
        </template>
        <script>
            (function(){
                return function(uku){
                    this.isFullScreen = false;
                    
                    this.fullScreen = function () {
                        document.documentElement.webkitRequestFullScreen();
                        this.isFullScreen = true;
                    };

                    this.setting = function(){
                        this.fire('entersettings');
                    };

                    this.enter = function(){
                        this.fire('enterevent');
                    };
                };
            })();
        </script>
        <style>
            h1{
                color: #eae3e3;
                padding-left: 10px;
                position: absolute;
                top: 0px;
                margin: 10px;
            }
            
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            h4{
                color: white;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-bottom: 5px;
            }
            .fullScreen{
                left: 5%;
                position: absolute;
                transform: translate(-50%, -50%);
                bottom: 40px;
                background-color: forestgreen;
            }
            .setting{
                left: 5%;
                position: absolute;
                transform: translate(-50%, -50%);
                bottom: -10px;
                background-color: forestgreen;
            }

            .button-xlarge {
                font-size: 125%;
            }
            #bg{
                width: 1000px;
                height: 300px;
                background-position:center;
                background-repeat: no-repeat;
                background-image: url("demos/images/icu/hospital.jpeg");
                -webkit-filter: blur(3px);
                filter: blur(3px);
            }
        </style>
    </uku-component>
